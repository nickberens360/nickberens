---
layout: default
title: Hello World Blog
---

<ul class="article-roll">
    {% for post in site.posts limit: 3 %}
      <li class="grid-row">  
			  <div class="colspan-1"><img src="{{ site.url }}/img/{{post.image-circle}}" width="50" height="50" alt=""/></div>  
        <div class="colspan-11"><a href="{{ site.url }}{{ post.url }}"><span class="post-date">{{ post.date | date: "%d %b, %Y" }}</span> <span class="post-title">{{ post.title }}<span></a></div>
				
      </li>
    {% endfor %}
</ul>
