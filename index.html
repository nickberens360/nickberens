---
layout: default
title: Hello World Blog
---

<ul class="article-roll">
    {% for post in site.posts %}
      <li>        
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}  <span class="post-date">{{ post.date | date_to_string }}</span></a>
      </li>
     <!-- <a href="{{ post.url }}">{{ post.tags }}</a>-->
    {% endfor %}
</ul>
