---
layout: default
title: Hello World Blog
---

<ul class="article-roll">
    {% for post in site.posts limit: 3 %}
      <li>   
        <span class="post-date">{{ post.date | date: "%d %b, %Y" }}</span> <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}/img/{{post.image-circle}}" width="50" height="50" alt=""/><span class="post-title">{{ post.title | truncatewords: 3 }}<span></a>
				
      </li>
    {% endfor %}
</ul>
